<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Fisioterapeuta</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>

<body class="min-h-screen bg-gradient-to-br from-cyan-900 via-blue-950 to-black text-white flex items-center justify-center p-4">

  <form method="POST"
    class="w-full max-w-md bg-white/5 backdrop-blur-lg border border-cyan-400/40 shadow-2xl p-8 sm:p-10 rounded-2xl">
    
    <h2 class="text-3xl font-bold text-center mb-6">🔓 Login Fisioterapeuta</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="space-y-3 mb-6">
          {% for category, message in messages %}
            <div class="p-5 rounded-lg border text-sm text-center font-medium
                        {% if category == 'success' %}
                          bg-gray-300 border-gray-500 text-black
                        {% elif category == 'error' %}
                          bg-gray-300 border-gray-500 text-black
                        {% else %}
                          bg-gray-300 border-gray-500 text-black
                        {% endif %}">
              🔔 {{ message }}
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <label for="email" class="block mb-1 font-medium text-sm">E-mail</label>
    <input type="email" name="email" required
      class="w-full mb-5 px-4 py-3 rounded-lg bg-white/20 text-white placeholder-white focus:outline-none focus:ring-2 focus:ring-cyan-400" 
      placeholder="email@fisiomais.com.br" />

    <label for="senha" class="block mb-1 font-medium text-sm">Senha</label>
    <input type="password" name="senha" required
      class="w-full mb-6 px-4 py-3 rounded-lg bg-white/20 text-white placeholder-white focus:outline-none focus:ring-2 focus:ring-cyan-400"
      placeholder="Digite sua senha" />

    <button type="submit"
      class="w-full bg-cyan-500 hover:bg-cyan-600 text-white font-semibold py-3 rounded-lg transition duration-200">
      Entrar
    </button>

    <div class="mt-6 text-center text-sm space-y-2">
      <p>
        ❓ <a href="/redefinir_senha" class="underline text-blue-300 hover:text-white">Esqueceu a senha?</a>
      </p>
      <p>
        ✍️ <a href="/register_fisio" class="underline text-blue-300 hover:text-white">Não tem conta? Registre-se</a>
      </p>
    </div>
  </form>

</body>
</html>
