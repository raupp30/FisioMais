{% extends 'painel_paciente.html' %}

{% block title %}
Página Inicial
{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto bg-white p-8 rounded-xl shadow-md mt-6">
  <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Editar Agendamento</h2>

  <form method="POST" class="space-y-4">
    <!-- Fisioterapeuta -->
    <div>
      <label for="fisioterapeuta" class="block text-sm font-medium text-gray-700">Fisioterapeuta:</label>
      <select name="fisioterapeuta" id="fisioterapeuta" required
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-green-500 focus:border-green-500 text-gray-800">
        {% for id, fisio in fisioterapeutas.items() %}
          <option value="{{ id }}" {% if agendamento.fisioterapeuta == id %}selected{% endif %}>
            {{ fisio.nome }}
          </option>
        {% endfor %}
      </select>
    </div>

    <!-- Data -->
    <div>
      <label for="data-agendamento" class="block text-sm font-medium text-gray-700">Data:</label>
      <input type="date" name="data-agendamento" id="data-agendamento" required
             value="{{ agendamento.data }}"
             class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-green-500 focus:border-green-500 text-gray-800">
    </div>

    <!-- Horário -->
    <div>
  <label for="horario" class="block text-gray-700 font-semibold mb-1">Selecione o horário:</label>
  <select id="horario" name="horario" required
          class="w-full rounded-lg border border-gray-300 p-3 bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-400">
    <option value="" disabled selected>-- Escolha um horário --</option>
      <option value="08:00">08:00</option>
      <option value="09:00">09:00</option>
      <option value="10:00">10:00</option>
      <option value="11:00">11:00</option>
      <option value="13:00">13:00</option>
      <option value="14:00">14:00</option>
      <option value="15:00">15:00</option>
      <option value="16:00">16:00</option>
  </select>
</div>

    <!-- Botão -->
    <div class="text-center">
      <button type="submit"
              class="w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded-md transition">
        Salvar Alterações
      </button>
    </div>
  </form>
</div>
{% endblock %}
