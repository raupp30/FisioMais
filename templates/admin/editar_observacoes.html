{% extends 'admin/painel_fisio.html' %}

{% block title %}Editar Observações{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto p-6 bg-white rounded-xl shadow">
  <h2 class="text-xl font-bold text-gray-800 mb-4">✏️ Editar Observações do Atendimento</h2>

  <form method="POST" class="space-y-4">
    <div>
      <label for="observacoes" class="block text-sm font-medium text-gray-700">Observações:</label>
      <textarea name="observacoes" id="observacoes" rows="6"
                class="w-full border border-gray-300 rounded-lg p-3 focus:ring-blue-500 focus:outline-none">{{ agendamento.observacoes }}</textarea>
    </div>

    <div class="flex justify-end gap-2">
      <a href="{{ url_for('evolucao') }}"
         class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-4 py-2 rounded-lg shadow">Cancelar</a>
      <button type="submit"
              class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg shadow">Salvar</button>
    </div>
  </form>
</div>
{% endblock %}
