<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Menu | Fisioterapeuta{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex min-h-screen bg-gray-100 font-sans">

  <!-- Sidebar -->
  <aside class="w-64 bg-amber-400 text-white flex flex-col fixed top-0 left-0 h-full shadow-lg">
    <div class="flex items-center justify-center py-6">
      <img src="{{ url_for('static', filename='img/fisiomais.png') }}" alt="Logo FisioMais+"
           class="max-w-[180px]">
    </div>
    <nav class="flex flex-col space-y-1 px-4">
      <a href="{{ url_for('painel_fisio') }}" class="flex items-center gap-2 px-4 py-3 rounded hover:bg-amber-500 transition">
        🏠 <span>Menu Fisio</span>
      </a>
      <a href="{{ url_for('meus_agendamentos_fisio') }}" class="flex items-center gap-2 px-4 py-3 rounded hover:bg-amber-500 transition">
        📅 <span>Agendamentos</span>
      </a>
      <a href="{{ url_for('evolucao') }}" class="flex items-center gap-2 px-4 py-3 rounded hover:bg-amber-500 transition">
        📈 <span>Evolução</span>
      </a>
      <a href="{{ url_for('config_fisio') }}" class="flex items-center gap-2 px-4 py-3 rounded hover:bg-amber-500 transition">
        ⚙️ <span>Meus Dados</span>
      </a>
      <a href="{{ url_for('home') }}" class="flex items-center gap-2 px-4 py-3 mt-4 text-red-100 hover:text-white hover:bg-red-500 rounded transition">
        🚪 <span>Sair</span>
      </a>
    </nav>
  </aside>

  <!-- Conteúdo -->
  <main class="ml-64 p-6 w-full">
    {% block content %}
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      
      <a href="{{ url_for('meus_agendamentos_fisio') }}" class="bg-white rounded-xl shadow p-6 hover:shadow-lg transition cursor-pointer">
        <h2 class="text-xl font-semibold text-gray-800 mb-2">📅 Agendamentos</h2>
        <p class="text-sm text-gray-600">Gerencie e visualize seus horários com os pacientes.</p>
      </a>

      <a href="{{ url_for('evolucao') }}" class="bg-white rounded-xl shadow p-6 hover:shadow-lg transition cursor-pointer">
        <h2 class="text-xl font-semibold text-gray-800 mb-2">📈 Evolução</h2>
        <p class="text-sm text-gray-600">Registre a evolução e progresso dos seus pacientes.</p>
      </a>

      <a href="{{ url_for('config_fisio') }}" class="bg-white rounded-xl shadow p-6 hover:shadow-lg transition cursor-pointer">
        <h2 class="text-xl font-semibold text-gray-800 mb-2">⚙️ Meus Dados</h2>
        <p class="text-sm text-gray-600">Atualize seu perfil e informações de contato.</p>
      </a>

    </div>
    {% endblock %}
  </main>

</body>
</html>
