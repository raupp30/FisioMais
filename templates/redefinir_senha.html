<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redefinir Senha | FisioMais</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>

<body class="min-h-screen bg-gray-900 text-gray-200 flex items-center justify-center p-4">

  <form method="POST"
    class="bg-white/10 backdrop-blur-xl p-8 sm:p-10 rounded-2xl shadow-2xl w-full max-w-md text-gray-100">
    <h2 class="text-3xl font-bold text-center mb-6">🔐 Redefinir Senha</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <div class="space-y-3 mb-6">
      {% for category, message in messages %}
      <div class="p-4 rounded-lg border text-sm text-center font-medium
                        {% if category == 'success' %}
                          bg-gray-300 border-gray-500 text-black
                        {% elif category == 'error' %}
                          bg-gray-300 border-gray-500 text-black
                        {% else %}
                          bg-gray-300 border-gray-500 text-black
                        {% endif %}">
        🔔 {{ message }}
      </div>
      {% endfor %}
    </div>
    {% endif %}
    {% endwith %}

    <label for="email" class="block mb-2 font-medium">E-mail cadastrado:</label>
    <input type="email" name="email" id="email" required placeholder="exemplo@fisiomais.com.br"
      class="w-full p-3 rounded-lg bg-white/20 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-400 mb-6" />

    <button type="submit"
      class="w-full bg-gray-700 text-gray-100 py-3 rounded-lg font-bold hover:bg-gray-600 transition">
      Enviar link de redefinição
    </button>

    <div class="text-center mt-6">
      <a href="{{ url_for('home') }}"
        class="inline-block mt-2 px-6 py-2 bg-gray-600 hover:bg-gray-700 text-gray-100 font-semibold rounded-lg transition duration-200">
        ← Voltar para a Home
      </a>
    </div>
  </form>

</body>

</html>
