<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redefinir senha</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-black">

  <form method="POST" class="bg-white/10 backdrop-blur-md p-8 rounded-xl w-full max-w-md text-white shadow-lg">
    <h2 class="text-2xl font-semibold text-center mb-6">Redefinir Senha</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% for category, message in messages %}
        <p class="text-sm mb-4 {{ 'text-green-400' if category == 'success' else 'text-red-400' }}">{{ message }}</p>
      {% endfor %}
    {% endwith %}

    <label for="email" class="block mb-2 font-medium">Email:</label>
    <input type="email" name="email" id="email" required
           class="w-full p-3 mb-6 rounded bg-white/20 placeholder-white focus:outline-none focus:ring-2 focus:ring-white" placeholder="Digite seu e-mail">

    <button type="submit" class="w-full bg-white text-black py-3 font-bold rounded hover:bg-gray-200 transition">
      Redefinir senha
    </button>

    <p class="text-center text-white">
    Clique <a href="{{ url_for('home') }}" class="text-red-500 font-semibold underline">aqui</a> para voltar para home page
    </p>

  </form>

</body>
</html>
