<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Paciente</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-green-800 via-green-900 to-black p-4">

  <form method="POST"
    class="w-full max-w-md bg-white/10 backdrop-blur-xl p-8 sm:p-10 rounded-2xl shadow-2xl text-white">
    <h2 class="text-3xl font-bold text-center mb-6">👤 Login do Paciente</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="space-y-3 mb-6">
          {% for category, message in messages %}
            <div class="p-5 rounded-lg border text-sm text-center font-medium
                        {% if category == 'success' %}
                          bg-gray-300 border-gray-500 text-black
                        {% elif category == 'error' %}
                          bg-gray-300 border-gray-500 text-black
                        {% else %}
                          bg-gray-300 border-gray-500 text-black
                        {% endif %}">
              🔔 {{ message }}
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <label for="email" class="block text-sm font-medium mb-1">E-mail</label>
    <input type="email" name="email" required placeholder="seuemail@exemplo.com"
      class="w-full px-4 py-3 mb-4 rounded-lg bg-white/20 text-white placeholder-white focus:outline-none focus:ring-2 focus:ring-white" />

    <label for="senha" class="block text-sm font-medium mb-1">Senha</label>
    <input type="password" name="senha" required placeholder="Digite sua senha"
      class="w-full px-4 py-3 mb-6 rounded-lg bg-white/20 text-white placeholder-white focus:outline-none focus:ring-2 focus:ring-white" />

    <button type="submit"
      class="w-full bg-green-500 hover:bg-green-400 text-white font-semibold py-3 rounded-lg transition duration-200">
      Entrar
    </button>

    <div class="mt-6 text-sm text-center space-y-2">
      <p>
        ❓ <a href="/redefinir_senha" class="underline hover:text-gray-300">Esqueceu a senha?</a>
      </p>
      <p>
        ✍️ Ainda não tem conta? <a href="/register_paciente" class="underline hover:text-gray-300">Cadastre-se</a>
      </p>
    </div>
  </form>

</body>
</html>
