<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Paciente</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center bg-black">

  <form method="POST"
    class="w-[90%] max-w-md bg-neutral-900/90 p-8 rounded-xl border border-neutral-700 shadow-xl text-white">
    <h2 class="text-2xl font-semibold text-center mb-6">Login Paciente</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% for category, message in messages %}
    <p class="text-sm mb-3 text-center" style="color: {% if category == 'success' %}green{% else %}red{% endif %};">
      {{ message }}
    </p>
    {% endfor %}
    {% endwith %}

    <label for="email" class="block mt-4 text-sm font-medium">Email:</label>
    <input type="email" name="email" required
      class="w-full px-3 py-3 mt-1 bg-neutral-800 text-white placeholder-gray-400 rounded-md focus:outline-none focus:ring-2 focus:ring-white" />

    <label for="senha" class="block mt-4 text-sm font-medium">Senha:</label>
    <input type="password" name="senha" required
      class="w-full px-3 py-3 mt-1 bg-neutral-800 text-white placeholder-gray-400 rounded-md focus:outline-none focus:ring-2 focus:ring-white" />

    <button type="submit"
      class="w-full mt-6 bg-white text-black font-semibold py-3 rounded-md hover:bg-gray-200 transition">
      Entrar
    </button>

    <p class="text-sm text-center mt-4">
      Esqueceu a <a href="/redefinir_senha" class="underline hover:text-gray-300">senha?</a>
    </p>
    <p class="text-sm text-center mt-2">
      NÃ£o tem conta? <a href="/register_paciente" class="underline hover:text-gray-300">Registre-se</a>
    </p>
  </form>

</body>

</html>
